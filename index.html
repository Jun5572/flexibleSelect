<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>動的セレクトボックスをjavascripで実装する</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Righteous|Varela+Round" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body id="switch_target">
	<div class="switchArea">
  		<input type="checkbox" id="switch1">
  		<label for="switch1" data-js="switch_mode"></label>
  		<div id="swImg"></div>
	</div>
	<section>
		<form action="#" method="post" accept-charset="utf-8">
			<div class="selectbox_wrapper">
				<div id="category_wrapper" class="">
					<label>Parent Category</label>
					<select name="parent_category" data-js="parent_category">
						<option value="0" data-js="category_option">選択してください</option>
					</select>
				</div>
				<div id="child_category_wrapper" class="is_none">
					<label>Child Category</label>
					<select name="child_category" data-js="child_category" disabled></select>
				</div>
				<div id="gson_category_wrapper" class="is_none">
					<label>Grandson Category</label>
					<select name="gson_category" data-js="gson_category" disabled></select>
				</div>
			</div>
		</form>
	</section>
	<section id="disp_result">
		<p class="show_select_contents" data-js="show_parent_contents"></p>
		<p class="show_select_contents" data-js="show_child_contents"></p>
		<p class="show_select_contents" data-js="show_gson_contents"></p>
	</section>

	<p id="error_message" class="error_message"></p>

	<footer>
		<button id="button" type="button" class="submit_button" value="">Save</button>
	</footer>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
